<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Verification</title>

  <!-- Google reCAPTCHA v2 -->
  <script src="https://www.google.com/recaptcha/api.js?hl=fa" async defer></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      overflow: hidden;     /* حذف کامل اسکرول */
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;  /* مرکز عمودی */
      justify-content: center; /* مرکز افقی */
      min-height: 100vh;    /* کلید حل مشکل مودال */
    }

    .captcha-wrapper {
      width: 304px;         /* سایز استاندارد reCAPTCHA v2 */
      height: 78px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>

  <div class="captcha-wrapper">
    <div
      class="g-recaptcha"
      data-sitekey="6LfgujssAAAAADfRVnLr063DFSR8o_70Aub5_ZSn"
      data-callback="onCaptchaSuccess"
      data-expired-callback="onCaptchaExpired"
      data-error-callback="onCaptchaError">
    </div>
  </div>

  <script>
    function post(type, payload) {
      /* WebView2 */
      if (window.chrome && window.chrome.webview) {
        window.chrome.webview.postMessage({ type, ...payload });
      }

      /* صفحه والد (login.html) */
      try {
        window.parent.postMessage({ type, ...payload }, "*");
      } catch (e) {}
    }

    function onCaptchaSuccess(token) {
      post("captcha-success", { token });
    }

    function onCaptchaExpired() {
      post("captcha-expired", {});
    }

    function onCaptchaError() {
      post("captcha-error", {});
    }
  </script>

</body>
</html>
